<html lang="en">

    <title>the-journal-kernel test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <jk-edit-post-dialog></jk-add-new-post-dialog>
      </template>
    </test-fixture>

    <script type="module">
      suite('the-edit-post-dialog', () => {

        test('edit new post event fires', (done) => {
          const element = fixture('BasicTestFixture');
          element.post = {
            postId: '1', 
            text: 'Unit test edit',
            isPublic: true
          };
          element.name = 'OlenaB';
          element.editUserPost = function(){}; 
          element.addEventListener('post-updated', function(event) {
            done();
          });
          element._submitEditPostTapped();
        });
      });
    </script>

  </body>
