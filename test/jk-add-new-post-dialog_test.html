  <head>
    <meta charset="utf-8">

    <title>the-journal-kernel test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <jk-add-new-post-dialog isPublic
                                postText='BasicTest' 
                                name = 'OlenaB'></jk-add-new-post-dialog>
      </template>
    </test-fixture>

    <script type="module">
      suite('the-add-new-post-dialog', () => {

        test('adding new post event fires', (done) => {
          const element = fixture('BasicTestFixture');
          element.addEventListener('new-post-added', function(event) {
            done();
          });
          element._submitNewPostTapped();
        });
      });
    </script>
